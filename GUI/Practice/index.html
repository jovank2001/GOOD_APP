<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container" id="headerContainer" style="display: none;">
            <div class="logo">GOOD APP</div>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <div class="notifications">
                    <span class="notification-bell">üîî</span>
                </div>
                <div class="profile">
                    <span class="profile-icon">üë§</span>
                </div>
            </nav>
        </div>
    </header>

    <div class="clearfix">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar" style="display: none;">
            <h2>Find Resident</h2>
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
        </div>

        <!-- Login Container -->
        <div class="login-container" id="loginContainer">
            <div class="content-box">
                <div class="title-box">
                    <h1>GOOD APP</h1>
                </div>
                <div class="login-box">
                    <h2>Login</h2>
                    <div class="textbox">
                        <input type="text" placeholder="Username" name="username" id="username" required>
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Password" name="password" id="password" required>
                    </div>
                    <div class="login-status" id="loginStatus"></div>
                    <button class="login-btn" onclick="login()">Login</button>
                </div>
            </div>
        </div>

        <!-- Home Container -->
        <div class="home-container" id="homeContainer" style="display: none;">
            <div id="calendar">
                <div id="calendar-header">
                    <button id="prev-month">‚Üê</button>
                    <span id="current-month-year"></span>
                    <button id="next-month">‚Üí</button>
                </div>
                <div id="days-of-week">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="dates"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
