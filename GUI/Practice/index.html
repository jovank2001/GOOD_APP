<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- NavBar-->
        <div class="header-container" id="headerContainer" style="display: none;">
            <div class="logo">GOOD APP</div>
            <nav class="navbar">
                <div class="navbar-content">
                    <div class="navbar-links">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Services</a>
                    </div>
                    <div class="navbar-icons">
                        <button class="icon-button notifications" aria-label="Notifications">
                            <span class="notification-bell">üîî</span>
                        </button>
                        <button class="icon-button profile" aria-label="Profile">
                            <span class="profile-icon">üë§</span>
                        </button>
                    </div>                    
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div class="content-box">
            <div class="title-box">
                <h1>GOOD APP</h1>
            </div>
            <div class="login-box">
                <h2>Login</h2>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" id="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" id="password" required>
                </div>
                <div class="login-status" id="loginStatus"></div>
                <button class="login-btn" onclick="login()">Login</button>
            </div>
        </div>
    </div>
            
    <div class="clearfix">
        <!-- Sidebar -->
        <button id="toggleSidebar">‚ò∞</button> <!-- Toggle button -->
            <div class="sidebar" id="sidebar" style="display: block;">
                <h2>Find Resident</h2>
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchText" class="search-input" placeholder="Search...">
                    <button class="search-button" id="searchButton" onclick="searchResident()">Search</button>
                    <div id="searchResult"></div> <!-- This is where the search results will be displayed -->
                </div>
                <h2>Create Event</h2>
                <div class="event-container">
                    <input type="text" id="eventNameText" class="eventName-input" placeholder="Event Name">
                    <button class="createEvent-button" id="createEventButton" onclick="addEvent()">Create Event</button>
                    <button class="deleteEvent-button" id="deleteEventButton" onclick="deleteEvent()">Delete Event</button>
                </div>
            </div>
        
        <!-- Home Container -->
        <div class="home-container" id="homeContainer" style="display: none;">
            <div id="calendar">
                <div id="calendar-header">
                    <button id="prev-month">‚Üê</button>
                    <span id="current-month-year"></span>
                    <button id="next-month">‚Üí</button>
                </div>
                <div id="days-of-week">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="dates"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
